    <p>台北市總統府附近，一輛黑色轎車失控暴衝，先是衝撞3輛汽車，接著高速衝向過馬路的人群，最後撞上公車車尾才停下。如今肇事的78歲老翁背景也被起底，不只從未考過駕照，還是一間貿易公司的董事長。

這起重大車禍發生在今（23）日下午14時許，78歲的邱男駕車一路暴衝，不只碰撞多輛車輛，甚至差點撞上3名行人。車禍現場一片狼藉，邱男車輛車頭撞爛，車殼零件散落一地，警消將受困在變形車頭內的邱男救出，他腰部和臉部都有挫傷，被送往醫院治療。整起事故共造成8人受傷，所幸皆意識清醒，沒有生命危險。</p>
